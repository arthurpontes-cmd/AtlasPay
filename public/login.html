<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="src/logo.ico" type="image/x-icon">
</head>
<body>

    <div class="form-container">
        <div class="form-box">

            <img src="src/logo.png" alt="logo" class="logo">

            <h2>Entrar na sua conta</h2>

            <form id="loginForm">

                <div class="input-group">
                    <input type="text" id="cpf" required>
                    <label for="cpf">CPF</label>
                </div>

                <div class="input-group">
                    <input type="password" id="senha" required>
                    <label for="senha">Senha</label>
                </div>

                <button class="form-btn" type="submit">Entrar</button>

                <div class="links">
                    <a href="#">Esqueceu sua senha?</a>
                    <p>N√£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>

            </form>
        </div>
    </div>

<script>
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function () {
        let value = cpfInput.value.replace(/\D/g, '');

        if (value.length > 3 && value.length <= 6)
            value = value.replace(/(\d{3})(\d{1,})/, '$1.$2');
        else if (value.length > 6 && value.length <= 9)
            value = value.replace(/(\d{3})(\d{3})(\d{1,})/, '$1.$2.$3');
        else if (value.length > 9)
            value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{1,})/, '$1.$2.$3-$4');

        cpfInput.value = value;
    });
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

/* ------------------ CONFIG FIREBASE ------------------ */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "atlaspay-f5cad.firebaseapp.com",
  projectId: "atlaspay-f5cad",
  storageBucket: "atlaspay-f5cad.firebasestorage.app",
  messagingSenderId: "195082315144",
  appId: "1:195082315144:web:16ba1626f99bf742ac463d",
  measurementId: "G-2FW6B8CM47"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ------------------ LOGIN ------------------ */
const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const cpf = document.getElementById("cpf").value.trim();
    const senha = document.getElementById("senha").value;

    try {
        // üîç Busca o usu√°rio pelo CPF
        const usuariosRef = collection(db, "usuarios");
        const q = query(usuariosRef, where("cpf", "==", cpf));
        const snap = await getDocs(q);

        if (snap.empty) {
            alert("CPF n√£o encontrado.");
            return;
        }

        const userData = snap.docs[0].data();
        const email = userData.email; // Login REAL √© por email

        // üîê Login com email + senha
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);

        // Verifica se o email est√° verificado
        if (!userCredential.user.emailVerified) {
            alert("Verifique seu email antes de entrar.");
            await signOut(auth);
            return;
        }

        alert("Login realizado com sucesso!");
        window.location.href = "paginaProtegida.html";

    } catch (error) {
        console.error(error);
        alert("Erro no login: " + error.message);
    }
});
</script>

</body>
</html>
