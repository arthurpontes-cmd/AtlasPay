<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de credito</title>
    <link rel="stylesheet" href="cartao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <div class="espaco-box">
            <div class=header-cartao>
                <h1 class="title">Cartão de Credito</h1>
                <a class="btn-inicio" href="index.html"> ↞ Tela inicial</a>
            </div>
            <div class="card"> 
                <bold>Atlas Pay</bold>
                <img class="chip" src="https://png.pngtree.com/png-clipart/20240203/original/pngtree-credit-card-chip-shopping-photo-png-image_14220048.png">
                <img class="master" src="https://th.bing.com/th/id/OIP.FtvETY1E_WFX9yKpZ057BwHaE1?w=287&h=186&c=7&r=0&o=7&pid=1.7&rm=3">
                <p>1234 5678 9101 1213</p>
                <h3>Nome do Usuario</h3>
            </div>
            <div class="fatura">
                <div class="fatura-atual">
                    <p>Fatura atual</p>
                    <h4>R$ 800,00</h4>
                </div>
                <div class="disponivel">
                    <p>Disponivel</p>
                    <h6>R$ 50,00</h6>
                </div>
            </div>
            <button class="btn-pagamento">Pagamento de fatura</button>
            <div class="card-actions">
            <div class="action-item">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>Historico</span>
            </div>

            <div class="action-item">
                <i class="fa-solid fa-lock"></i>
                <span>Bloquear</span>
            </div>

            <div class="action-item">
                <i class="fa-solid fa-lock"></i>
                <span>Ajustar Limite</span>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
