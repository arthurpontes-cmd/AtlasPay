<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="src/logo.ico">
</head>
<body>

    <div class="form-container">
        <div class="form-box">

            <img src="src/logo.png" alt="logo" class="logo">

            <h2>Crie sua conta</h2>

            <form id="cadastroForm">

                <div class="input-group">
                    <input type="text" id="nome" required>
                    <label for="nome">Nome Completo</label>
                </div>

                <div class="input-group">
                    <input type="text" id="cpf" required>
                    <label for="cpf">CPF</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" id="senha" required>
                    <label for="senha">Senha</label>
                </div>

                <button class="form-btn" type="submit">Cadastrar</button>

                <div class="links">
                    <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
                </div>
            </form>

        </div>
    </div>

<script>
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function () {
        let value = cpfInput.value.replace(/\D/g, '');

        if (value.length > 3 && value.length <= 6)
            value = value.replace(/(\d{3})(\d{1,})/, '$1.$2');
        else if (value.length > 6 && value.length <= 9)
            value = value.replace(/(\d{3})(\d{3})(\d{1,})/, '$1.$2.$3');
        else if (value.length > 9)
            value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{1,})/, '$1.$2.$3-$4');

        cpfInput.value = value;
    });
</script>


<script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // configurações do firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCF6IX5j5o1QFTqALBNXHyJ_Fr7B0Rwr_U",
        authDomain: "atlaspay-f5cad.firebaseapp.com",
        projectId: "atlaspay-f5cad",
        storageBucket: "atlaspay-f5cad.firebasestorage.app",
        messagingSenderId: "195082315144",
        appId: "1:195082315144:web:ffe7033ff1895349ac463d",
        measurementId: "G-SPKZN1LNMM"
    };

    // iniciar o firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // enviar os dados para o banco
    const form = document.getElementById("cadastroForm");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nome = document.getElementById("nome").value;
        const cpf = document.getElementById("cpf").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        try {
            await addDoc(collection(db, "usuarios"), {
                nome: nome,
                cpf: cpf,
                email: email,
                senha: senha,
                criado_em: new Date()
            });

            alert("Cadastro concluído!");
            window.location.href = "login.html";

        } catch (error) {
            console.error("Erro ao cadastrar:", error);
            alert("Erro ao cadastrar. Veja o console.");
        }
    });

</script>

</body>
</html>
