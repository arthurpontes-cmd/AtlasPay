<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="src/logo.ico" type="image/x-icon">
</head>
<body>

    <div class="form-container">
        <div class="form-box">

            <img src="src/logo.png" alt="logo" class="logo">

            <h2>Entrar na sua conta</h2>

            <form>

                <div class="input-group">
                    <input type="text" id="cpf" required>
                    <label for="cpf">CPF</label>
                </div>

                <div class="input-group">
                    <input type="password" id="senha" required>
                    <label for="senha">Senha</label>
                </div>

                <button class="form-btn">Entrar</button>

                <div class="links">
                    <a href="#">Esqueceu sua senha?</a>
                    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>

            </form>
        </div>
    </div>

<script>
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function () {
        let value = cpfInput.value.replace(/\D/g, '');

        if (value.length > 3 && value.length <= 6)
            value = value.replace(/(\d{3})(\d{1,})/, '$1.$2');
        else if (value.length > 6 && value.length <= 9)
            value = value.replace(/(\d{3})(\d{3})(\d{1,})/, '$1.$2.$3');
        else if (value.length > 9)
            value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{1,})/, '$1.$2.$3-$4');

        cpfInput.value = value;
    });
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-functions.js";

const firebaseConfig = {
    apiKey: "AIzaSyCF6IX5j5o1QFTqALBNXHyJ_Fr7B0Rwr_U",
    authDomain: "atlaspay-f5cad.firebaseapp.com",
    projectId: "atlaspay-f5cad",
    storageBucket: "atlaspay-f5cad.firebasestorage.app",
    messagingSenderId: "195082315144",
    appId: "1:195082315144:web:ffe7033ff1895349ac463d",
    measurementId: "G-SPKZN1LNMM"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const functions = getFunctions(app);

document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const cpf = document.getElementById("cpf").value;
    const senha = document.getElementById("senha").value;

    try {
        const usersRef = collection(db, "usuarios");
        const q = query(usersRef, where("cpf", "==", cpf));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
            alert("CPF não encontrado!");
            return;
        }

        const docRef = snapshot.docs[0].ref;
        const userData = snapshot.docs[0].data();

        if (userData.senha !== senha) {
            alert("Senha incorreta!");
            return;
        }

        // Gerar o codigo
        const codigo = Math.floor(100000 + Math.random() * 900000).toString();

        // salva o codigo
        await updateDoc(docRef, {
            codigoLogin: codigo,
            codigoExpira: Date.now() + 5 * 60000 // 5 minutos
        });
        const enviarEmail = httpsCallable(functions, "enviarCodigo");
        await enviarEmail({ email: userData.email, codigo });

        // me manda para a pagina de confirmação
        localStorage.setItem("cpfLogin", cpf);
        window.location.href = "verificar.html";

    } catch (err) {
        console.error(err);
        alert("Erro ao fazer login.");
    }
});
</script>



</body>
</html>
